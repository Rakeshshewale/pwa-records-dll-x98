<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4f46e5" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4 text-indigo-600">Daily Expense Tracker</h1>
    <form id="expenseForm" class="space-y-4">

<!-- Transaction Type -->
<div>
  <label class="block text-sm font-medium mb-1">Transaction Type<span class="text-red-500">*</span></label>
  <div id="transactionTypeGroup" class="flex flex-wrap gap-2">
    <label class="cursor-pointer">
      <input type="radio" name="transactionType" value="Expense" class="hidden peer" required />
      <div class="px-4 py-2 border rounded-lg peer-checked:bg-[#6fcf97] peer-checked:text-white">
        Expenses
      </div>
    </label>
    <label class="cursor-pointer">
      <input type="radio" name="transactionType" value="Money transfer" class="hidden peer" />
      <div class="px-4 py-2 border rounded-lg peer-checked:bg-[#6fcf97] peer-checked:text-white">
        Transfer
      </div>
    </label>
    <label class="cursor-pointer">
      <input type="radio" name="transactionType" value="Credit card bill" class="hidden peer" />
      <div class="px-4 py-2 border rounded-lg peer-checked:bg-[#6fcf97] peer-checked:text-white">
        Credit Card Bill
      </div>
    </label>
  </div>
</div>

<!-- Expense Mode -->
<div id="expenseModeSection" class="mt-4 hidden">
  <label class="block text-sm font-medium mb-1">Expense Mode</label>
  <div id="expenseModeGroup" class="flex flex-wrap gap-2">
    <label class="cursor-pointer">
      <input type="radio" name="expenseMode" value="UPI" class="hidden peer" />
      <div class="px-4 py-2 border rounded-lg peer-checked:bg-[#6fcf97] peer-checked:text-white">
        UPI
      </div>
    </label>
    <label class="cursor-pointer">
      <input type="radio" name="expenseMode" value="Credit card" class="hidden peer" />
      <div class="px-4 py-2 border rounded-lg peer-checked:bg-[#6fcf97] peer-checked:text-white">
        Credit Card
      </div>
    </label>
    <label class="cursor-pointer">
      <input type="radio" name="expenseMode" value="E-wallet" class="hidden peer" />
      <div class="px-4 py-2 border rounded-lg peer-checked:bg-[#6fcf97] peer-checked:text-white">
        Wallet
      </div>
    </label>
    <label class="cursor-pointer">
      <input type="radio" name="expenseMode" value="Cash" class="hidden peer" />
      <div class="px-4 py-2 border rounded-lg peer-checked:bg-[#6fcf97] peer-checked:text-white">
        Cash
      </div>
    </label>
  </div>
</div>


      <!-- Category -->
      <div>
        <label class="block text-sm font-medium mb-1">Category</label>
        <select id="category" class="w-full border rounded px-3 py-2">
          <option value="">-- Select Category --</option>
          <option value="Shopping">Shopping</option>
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Personal care">Personal care</option>
          <option value="Insurance">Insurance</option>
          <option value="Other Expenses">Other Expenses</option>
          <option value="Money transfer">Money transfer</option>
          <option value="Opening balance">Opening balance</option>
        </select>
      </div>

      <!-- Category Value -->
      <div>
        <label class="block text-sm font-medium mb-1">Category Detail</label>
        <select id="categoryValue" class="w-full border rounded px-3 py-2">
          <option value="">-- Select Category First --</option>
        </select>
      </div>

      <!-- Amount -->
      <div>
        <label class="block text-sm font-medium mb-1">Amount<span class="text-red-500">*</span></label>
        <input type="number" name="amount" class="w-full border rounded px-3 py-2" required />
      </div>

      <!-- Additional Info -->
      <div>
        <label class="block text-sm font-medium mb-1">Additional Info</label>
        <input type="text" name="additionalInfo" class="w-full border rounded px-3 py-2" />
      </div>

      <!-- Submit and Clear Buttons -->
      <div class="flex justify-center space-x-4">
      <button type="button" id="clearButton" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Clear</button>
      <button id="submitButton" type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Submit</button>
      </div>
    </form>

    <div id="result" class="text-center mt-4 text-sm"></div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("âœ… Service Worker registered"))
        .catch(error => console.error("Service Worker registration failed:", error));
    }
  </script>
</body>
</html>
