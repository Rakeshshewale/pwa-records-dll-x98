<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4f46e5" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4 text-indigo-600">Daily Expense Tracker</h1>
    <form id="expenseForm" class="space-y-4">

      <!-- Transaction Type -->
      <div>
        <label class="block text-sm font-medium mb-1">Transaction Type<span class="text-red-500">*</span></label>
        <div class="flex flex-wrap gap-4">
          <label><input type="radio" name="transactionType" value="Expense" required /> Expense</label>
          <label><input type="radio" name="transactionType" value="Money transfer" /> Money Transfer</label>
          <label><input type="radio" name="transactionType" value="Credit card bill" /> Credit Card Bill</label>
        </div>
      </div>

      <!-- Expense Mode -->
      <div>
        <label class="block text-sm font-medium mb-1">Expense Mode</label>
        <div class="flex flex-wrap gap-4">
          <label><input type="radio" name="expenseMode" value="UPI" /> UPI</label>
          <label><input type="radio" name="expenseMode" value="Credit card" /> Credit Card</label>
          <label><input type="radio" name="expenseMode" value="E-wallet" /> E-Wallet</label>
          <label><input type="radio" name="expenseMode" value="Cash" /> Cash</label>
        </div>
      </div>

      <!-- Category -->
      <div>
        <label class="block text-sm font-medium mb-1">Category</label>
        <select id="category" class="w-full border rounded px-3 py-2">
          <option value="">-- Select --</option>
          <option value="Shopping">Shopping</option>
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Personal care">Personal care</option>
          <option value="Insurance">Insurance</option>
          <option value="Other Expenses">Other Expenses</option>
          <option value="Money transfer">Money transfer</option>
          <option value="Opening balance">Opening balance</option>
        </select>
      </div>

      <!-- Category Value -->
      <div>
        <label class="block text-sm font-medium mb-1">Category Detail</label>
        <select id="categoryValue" class="w-full border rounded px-3 py-2">
          <option value="">-- Select Category First --</option>
        </select>
      </div>

      <!-- Amount -->
      <div>
        <label class="block text-sm font-medium mb-1">Amount<span class="text-red-500">*</span></label>
        <input type="number" name="amount" class="w-full border rounded px-3 py-2" required />
      </div>

      <!-- Additional Info -->
      <div>
        <label class="block text-sm font-medium mb-1">Additional Info</label>
        <input type="text" name="additionalInfo" class="w-full border rounded px-3 py-2" />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Submit</button>
      </div>
    </form>

    <div id="result" class="text-center mt-4 text-sm"></div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("âœ… Service Worker registered"))
        .catch(error => console.error("Service Worker registration failed:", error));
    }
  </script>
</body>
</html>
