<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Expense Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; }
    button { background: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    #result { margin-top: 15px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Basic Expense Tracker</h1>
  
  <form id="expenseForm">
    <div class="form-group">
      <label>Transaction Type*</label>
      <select id="transactionType" required>
        <option value="">-- Select --</option>
        <option value="Expense">Expense</option>
        <option value="Money transfer">Money Transfer</option>
        <option value="Credit card bill">Credit Card Bill</option>
      </select>
    </div>

    <div class="form-group">
      <label>Expense Mode</label>
      <select id="expenseMode">
        <option value="">-- Select --</option>
        <option value="UPI">UPI</option>
        <option value="Credit card">Credit Card</option>
        <option value="Cash">Cash</option>
      </select>
    </div>

    <div class="form-group">
      <label>Category*</label>
      <select id="category" required>
        <option value="">-- Select --</option>
        <option value="Food">Food</option>
        <option value="Shopping">Shopping</option>
        <option value="Transportation">Transportation</option>
      </select>
    </div>

    <div class="form-group">
      <label>Category Detail*</label>
      <select id="categoryValue" required>
        <option value="">-- Select Category First --</option>
      </select>
    </div>

    <div class="form-group">
      <label>Amount*</label>
      <input type="number" id="amount" required>
    </div>

    <div class="form-group">
      <label>Additional Info</label>
      <input type="text" id="additionalInfo">
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
