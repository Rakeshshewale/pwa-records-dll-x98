<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background: #2980b9;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    .radio-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #result {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      border: 1px solid #d0e9c6;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      border: 1px solid #ebccd1;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h1>Expense Tracker</h1>
  
  <form id="expenseForm">
    <div class="form-group">
      <label>Transaction Type*</label>
      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="transactionType" value="Expense" required> Expense
        </label>
        <label class="radio-option">
          <input type="radio" name="transactionType" value="Money transfer"> Money Transfer
        </label>
        <label class="radio-option">
          <input type="radio" name="transactionType" value="Credit card bill"> Credit Card Bill
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>Expense Mode</label>
      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="expenseMode" value="UPI"> UPI
        </label>
        <label class="radio-option">
          <input type="radio" name="expenseMode" value="Credit card"> Credit Card
        </label>
        <label class="radio-option">
          <input type="radio" name="expenseMode" value="Cash"> Cash
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>Category*</label>
      <select id="category" required>
        <option value="">-- Select --</option>
        <option value="Shopping">Shopping</option>
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Bills">Bills</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Personal care">Personal care</option>
        <option value="Insurance">Insurance</option>
        <option value="Other Expenses">Other Expenses</option>
        <option value="Money transfer">Money transfer</option>
        <option value="Opening balance">Opening balance</option>
      </select>
    </div>

    <div class="form-group">
      <label>Category Detail*</label>
      <select id="categoryValue" required>
        <option value="">-- Select Category First --</option>
      </select>
    </div>

    <div class="form-group">
      <label>Amount*</label>
      <input type="number" id="amount" required>
    </div>

    <div class="form-group">
      <label>Additional Info</label>
      <input type="text" id="additionalInfo">
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="result" class="alert"></div>

  <script src="app.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed: ', err));
      });
    }
  </script>
</body>
</html>
